<!--成员邀请标题 开始-->
<div class="row">
    <div id="paper-top">
        <div class="col-lg-3">
            <h2 class="tittle-content-header">
                <span class="entypo-user-add"></span>
                <span>成员邀请</span>
            </h2>
        </div>
        <div class="col-lg-9">
            <div class="devider-vertical visible-lg"></div>
            <div class="tittle-middle-header visible-lg">
                <div class="alert">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <span class="tittle-alert entypo-info-circled"></span> 欢迎回来,&nbsp;
                    <strong style="font-family: san-serif;" ng-bind="main.user.realName"></strong>
                </div>
            </div>
        </div>
    </div>
</div>
<!--成员邀请标题 结束-->
<div class="nest" id="elementClose">
    <!-- 主要内容开始-->
    <div class="body-nest" id="element">
        <div class="panel-body">
            <div class="col-xs-12 col-sm-12 profile-name">
                 <dl class="dl-horizontal-profile">
                     <dt>我的组织</dt>
                     <dd ng-bind="inviteA.organizationData"></dd>

                     <dt>全部人数</dt>
                     <dd><span ng-bind="inviteA.recordNum"></span>人</dd>

                     <dt>已加入人数</dt>
                     <dd><span ng-bind="inviteA.hasJoinedPeople"></span>人</dd>

                 </dl>
                <div class="col-sm-12 inviteNew">
                    <p>还有<span ng-bind="inviteA.recordNum-inviteA.hasJoinedPeople"></span>位成员没有加入组织，赶紧邀请他们进来吧~<a href="javascript:;" class="btn btn-primary in_check" id="in_check">查看名单</a></p>
                    <table class="table-striped footable-res footable metro-blue" data-page-size="6" id="in_table">
                        <thead>
                             <tr>
                                <th>姓名</th>
                                <th>部门</th>
                                <th>职位</th>
                                <th>联系方式</th>
                                <th>状态</th>
                             </tr>
                        </thead>
                        <tbody>
                             <tr ng-repeat="inviteData in inviteA.inviteList">
                                <td ng-bind="inviteData.name"></td>
                                <td ng-bind="inviteData.department"></td>
                                <td ng-bind="inviteData.position"></td>
                                <td ng-bind="inviteData.phoneNumber"></td>
                                <td ng-bind="inviteA.transformJoinState(data.state)"></td>
                             </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                            <td colspan="7">
                                <set-page conf="inviteA.pageConfig"></set-page>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-6">
                            <div class="in_logo">
                                <img src="http://img1.cache.netease.com/game/2013/9/12/20130912141228463e8.png" alt="二维码">
                            </div>
                            <p>&#40;微信扫一扫，向大家发送邀请吧~&#41;</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <!-- 主要内容结束-->
</div>
</div>
<script type="text/javascript" src="assets/js/toggle_close.js"></script>
<script src="assets/js/footable/js/footable.js?v=2-0-1" type="text/javascript"></script>
<script src="assets/js/footable/js/footable.sort.js?v=2-0-1" type="text/javascript"></script>
<script src="assets/js/footable/js/footable.filter.js?v=2-0-1" type="text/javascript"></script>
<script src="assets/js/footable/js/footable.paginate.js?v=2-0-1" type="text/javascript"></script>
<script src="assets/js/footable/js/footable.paginate.js?v=2-0-1" type="text/javascript"></script>
<script type="text/javascript" src="assets/js/stackable/stacktable.js"></script>
<script type="text/javascript">
    $(function() {
        var onOff=true;
        $('.footable-res').footable();
        $('#in_check').click(function () {
            if(onOff){
                $('#in_table').show();
            }else{
                $('#in_table').hide();
            }
            onOff=!onOff;
        });
    });
</script>
