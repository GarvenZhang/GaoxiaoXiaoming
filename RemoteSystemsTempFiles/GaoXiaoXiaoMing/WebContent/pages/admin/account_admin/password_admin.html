<link href="assets/js/validate/validate.css" rel="stylesheet">


<!--TITLE -->
<div class="row">
    <div id="paper-top">
        <div class="col-lg-3">
            <h2 class="tittle-content-header">
                <span class="fontawesome-cogs"></span>
                <span>修改管理员密码</span>
            </h2>
        </div>
        <div class="col-lg-9">
            <div class="devider-vertical visible-lg"></div>
            <div class="tittle-middle-header visible-lg">
                <div class="alert">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <span class="tittle-alert entypo-info-circled"></span> 欢迎回来,&nbsp;
                    <strong style="font-family: san-serif;" ng-bind="main.user.realName"></strong>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ TITLE -->


<div class="row">
    <div class="col-sm-12">
        <div class="nest" id="validationClose">
            <div class="body-nest" id="validation">
                <div class="form_center">
                    <form  id="modify-pwd-form" class="form-horizontal" name="modifyPwd">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="oldPwd">旧的密码</label>
                                <div class="controls">
                                    <input type="password" class="form-control" name="oldPwd" id="oldPwd" minlength="6" ng-model="password.user_admin_psw.password">
                                    <div ng-show="modifyPwd.oldPwd.$dirty && modifyPwd.oldPwd.$error.minlength" class="help-block alert alert-danger">
                                            密码长度至少6位
                                    </div>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="newPwd">新的密码</label>
                                <div class="controls">
                                    <input type="password" class="form-control" name="newPwd" id="newPwd" minlength="6" ng-model="password.user_admin_psw.newPassword">
                                    <div ng-show="modifyPwd.newPwd.$dirty && modifyPwd.newPwd.$error.minlength" class="help-block alert alert-danger">
                                        密码长度至少6位
                                    </div>
                                    <div ng-show="modifyPwd.oldPwd.$dirty && modifyPwd.newPwd.$dirty && password.user_admin_psw.password===password.user_admin_psw.newPassword" class="help-block alert alert-danger">
                                        新密码不能和旧密码一样
                                    </div>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="confirmPwd" >确认密码</label>
                                <div class="controls">
                                    <input type="password" class="form-control" name="confirmPwd" id="confirmPwd" ng-model="confirmPassword">
                                    <div ng-show="modifyPwd.newPwd.$dirty&&modifyPwd.confirmPwd.$dirty && confirmPassword!=password.user_admin_psw.newPassword" class="help-block alert alert-danger" >
                                        两次密码输入不一致
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions" style="margin:20px 0 0 0;">
                                <button type="button" class="btn btn-primary" ng-click="password.a_Password(password.user_admin_psw)">提 交</button>
                                <button type="reset" class="btn" id="btn_reset" ng-click="password.resetPsw()">重 置</button>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
